version: "3.8"

services:
  db:
    image: postgres:13
    container_name: gb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-card_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - graph-board-network

  backend:
    container_name: gb-backend
    build:
      context: ./backend
    expose:
      - ${BACKEND_PORT:-8000}
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      PORT: ${BACKEND_PORT:-8000}
      DATABASE_URL: "postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-card_db}"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - graph-board-network

  frontend:
    container_name: gb-frontend
    build:
      context: ./frontend
    expose:
      - ${FRONTEND_PORT:-3000}
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
      PORT: ${FRONTEND_PORT:-3000}
    depends_on:
      - backend
    networks:
      - graph-board-network

  nginx:
    container_name: gb-nginx
    build:
      context: ./nginx
      args:
        CONF_TEMPLATE_FILE: nginx-dev.conf.template
    depends_on:
      - backend
      - frontend
    ports:
      - "${NGINX_EXPOSED_PORT:-80}:${NGINX_INNER_PORT:-80}"
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      NGINX_INNER_PORT: ${NGINX_INNER_PORT:-80}
      NGINX_EXPOSED_PORT: ${NGINX_EXPOSED_PORT:-80}
    entrypoint: ["/etc/entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]
    networks:
      - graph-board-network

volumes:
  postgres_data:

networks:
  graph-board-network:
    driver: bridge
